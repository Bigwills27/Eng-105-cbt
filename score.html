<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score | ESP 107 CBT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="top-head">Score Report</h1>

    <div class="score-details">
        <h3 class="score-percent">Your Score: <span class="spnum">90</span>%</h3>

        <div class="passed-tile tile">
            <p class="tile-txt">Passed</p>
            <p class="num-passed">10</p>
        </div>

        <div class="failed-tile tile">
            <p class="tile-txt">Failed</p>
            <p class="num-failed">1</p>
        </div>

        <div class="comment-tile tile">
            <p class="tile-txt">Comment: </p>
            <p class="the-comment"></p>
        </div>
    </div>
    <script src="./score.js"></script>
</body>

</html>
