<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test don start | ENG 105 CBT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/AJB-logo.svg" type="image/x-icon">
</head>

<body>
    <div class="hoverCover"></div>
    <div class="spinner">
        <div class="spinner1"></div>
    </div>
    <div class="hero-img-ctn">
        <img src="./images/download.jpeg" alt="" class="hero-img">

        <div class="test-title">
            <h2 class="course-code">ENG 105</h2>
            <p class="course-title">Practical Spoken English</p>
        </div>

    </div>

    <div class="progress-ctn">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="current-quest"><span class="current">0</span>/<span class="totalque">10</span></div>
    </div>

    <div class="content">
        <h4 class="question">What is the opposite of 'tall'?</h4>

        <div class="options">
            <label>
                <span class="optioni">Fat</span>
                <input type="radio" name="option" value="a" class="option-chbox">
            </label>
            <label>
                <span class="optioni">Short</span>
                <input type="radio" name="option" value="b" class="option-chbox">
            </label>
            <label>
                <span class="optioni">Thin</span>
                <input type="radio" name="option" value="c" class="option-chbox">
            </label>
            <label>
                <span class="optioni">Midget</span>
                <input type="radio" name="option" value="d" class="option-chbox">
            </label>
        </div>
    </div>

    <div class="nav-btns">
        <button class="nav-btn end-btn">End Test</button>
        <button class="nav-btn blue-nav-btn next-btn">Next</button>
    </div>

    <script src="./test.js"></script>
</body>

</html>
